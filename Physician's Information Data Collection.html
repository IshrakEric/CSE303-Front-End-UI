<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Heart Health Monitoring System</title>
    <link rel="stylesheet" href="Physician's Information Data Collection.css">
</head>
<body>
    <div class="container">
        <h1>Physician Information Data Collection</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="physicianName">Physician's Name:</label>
                <input type="text" id="physicianName" name="physicianName" required>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
